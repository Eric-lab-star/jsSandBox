<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <body>
    첫 번째 카운터: <input type="button" value="1" data-counter /> 두 번째
    카운터: <input type="button" value="2" data-counter />
    <input type="text" placeholder="type title" data-input-id="title" />
    <div id="title"></div>
    <input type="text" placeholder="copy" data-input-id="name" />
    <div id="name"></div>
    <script>
      document.addEventListener("click", function (event) {
        if (event.target.dataset.counter != undefined) {
          // 속성이 존재할 경우
          event.target.value++;
        }
      });
      document.addEventListener("input", function (event) {
        if (!event.target.dataset.inputId) return;

        const id = event.target.dataset.inputId;
        const view = document.getElementById(id);
        view.innerHTML = event.target.value;
      });
    </script>
  </body>
</html>
